<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Appointment Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <h1>Book an appointment now!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form id="appointment-form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Name...">
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Reason for appointment..." form="appointment-form"></textarea>
            </div>
            <div class="form-group">
              <label for="exampleInputFile">Date:</label>
              <input type="date" id="date" class="form-control">
            </div>
            <div class="form-group">
              <label for="name">Start Time:</label>
              <input type="time" class="form-control" id="start-time">
            </div>
            <div class="form-group">
              <label for="name">End Time:</label>
              <input type="time" class="form-control" id="end-time">
            </div>
            <div class="form-group">
              <button id="submit" class="btn btn-info" data-toggle="modal" data-target="#myModal">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Thank you for booking today!</h4>
          </div>
          <div class="modal-body">
            <h3>Thank you, <span class="name"></span>.</h3>
            <h4>Appointment Details:</h4>
            <p>
              Date: <span class="date"></span>
            </p>
            <p>
              Time: <span class="start-time"></span> - <span class="end-time"></span>
            </p>
            <p>
              Purpose: <span class="description"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
